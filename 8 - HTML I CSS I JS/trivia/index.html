<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){

                let correct = document.querySelector('#bs');
                correct.addEventListener('click', function(){
                    document.querySelector('#answer1').innerHTML = 'Correct';
                    correct.style.backgroundColor = 'green';
                });

                let wrong = document.querySelectorAll('.wrong');
                for (let i = 0; i < wrong.length; i++){
                    wrong[i].addEventListener('click', function(){
                        wrong[i].style.backgroundColor = 'red';
                        document.querySelector('#answer1').innerHTML = 'Incorrect';
                    });
                }

                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() == 'lorde'){
                        input.style.backgroundColor = 'green';
                        document.querySelector('#answer2').innerHTML = 'Correct';
                    }
                    else{
                        input.style.backgroundColor = 'red';
                        document.querySelector('#answer2').innerHTML = 'Incorrect';
                    }
                });
                
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Carlos Trivia!</h1>
        </div>

        <div class="container" style="text-align: center">
            <div class="section">
                <h2> Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3><b>What's my favorite song?</b></h3>
                <p>
                    <button class="wrong"> Next Semester </button>
                    <button class="wrong"> Latch </button>
                    <button class="wrong"> Wildflower </button>
                    <button id="bs"> Buzzcut Season </button>
                    <button class="wrong"> New Romantics </button>
                </p>
                <h4 id="answer1"></h4>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3><b>What's the name of my favorite artist?</b></h3>
                    <input type='text'></input>
                    <button id="check">Check Answer</button>
                 <h4 id="answer2"></h4>
            </div>
        </div>
    </body>
</html>
