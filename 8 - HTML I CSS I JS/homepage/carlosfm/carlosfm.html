<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        
        <title>Carlos.fm</title>
    </head>
    <body class="bodypage">
        <header class = "header">
            <h1 class = "title"><b>Carlos.fm</b></h1>
        </header>
        <main>
            <div class="divsongs">
                <img id="billie" class="covers" src="billie.jpeg"/>
                <audio id = "wf" src="wf.mp3"> </audio>
                <h4 class="namesong"><b>Wildflower<br><h5><b>Billie Eilish</b></h5></b></h4>
            </div>
            <div class="divsongs">
                <img id="vessel" class="covers" src="vessel.jpeg"/>
                <audio id = "cr" src="cr.mp3"> </audio>
                <h4 class="namesong"><b>Car Radio<br><h5><b>Twenty One Pilots</b></h5></b></h4>
            </div>
            <div class="divsongs">
                <img id="lorde" class="covers" src="lorde.jpeg"/>
                <audio id = "bs" src="bs.mp3"> </audio>
                <h4 class="namesong"><b>Buzzcut Season<br><h5><b>Lorde</b></h5></b></h4>
            </div>
            <div class="divsongs">
                <img id="matue" class="covers" src="matue.jpeg"/>
                <audio id = "al" src="al.mp3"> </audio>
                <h4 class="namesong"><b>Anos Luz<br><h5><b>MatuÃª</b></h5></b></h4>
            </div>
            <div class="divsongs">
                <img id="brat" class="covers" src="brat.jpeg"/>
                <audio id = "siak" src="siak.mp3"> </audio>
                <h4 class="namesong"><b>Sympathy is a Knife<br><h5><b>Charli XCX</b></h5></b></h4>
            </div>


        </main>

        <footer id="player">
            <img id="playpause" src=""/>
            <h3 id="nameplayer"></h3>
        </footer>
        <script>
            let audio = null;
            let namep = document.getElementById('nameplayer');

            var icon = document.getElementById('playpause');
            pause = "pause.png";
            play = "play.png";

            let wf = [document.getElementById('billie'), document.getElementById('wf'), 'Wildflower'];
            let cr = [document.getElementById('vessel'), document.getElementById('cr'), 'Car Radio'];
            let bs = [document.getElementById('lorde'), document.getElementById('bs'), 'Buzzcut Season'];
            let siak = [document.getElementById('brat'), document.getElementById('siak'), 'Sympathy is a Knife'];
            let al = [document.getElementById('matue'), document.getElementById('al'), 'Anos Luz'];

            wf[0].addEventListener('click', function(){
                if (audio!=null){
                    audio.pause();
                }
                icon.src = pause;
                wf[1].play();
                namep.innerHTML = wf[2];
                audio = wf[1];
            })

            cr[0].addEventListener('click', function(){
                if (audio!=null){
                    audio.pause();
                }
                icon.src = pause;
                cr[1].play();
                namep.innerHTML = cr[2];
                audio = cr[1];
            })

            siak[0].addEventListener('click', function(){
                if (audio!=null){
                    audio.pause()
                }
                icon.src = pause;
                siak[1].play();
                namep.innerHTML = siak[2];
                audio = siak[1];
            })

            bs[0].addEventListener('click', function(){
                if (audio!=null){
                    audio.pause()
                }
                icon.src = pause;
                bs[1].play();
                namep.innerHTML = bs[2];
                audio = bs[1];
            })

            al[0].addEventListener('click', function(){
                if (audio!=null){
                    audio.pause()
                }
                icon.src = pause;
                al[1].play();
                namep.innerHTML = al[2];
                audio = al[1];
            })

            var isplaying = true;

            icon.addEventListener('click', function(){
                if (isplaying){
                    audio.pause();
                    icon.src = play;
                    isplaying = false;
                }
                else if (!isplaying){
                    audio.play();
                    icon.src = pause;
                    isplaying = true;
                }
            })

        </script>
    </body>
</html>
