{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select id="selected" class="form-control mx-auto w-auto" aria-label="Default select example" name="symbol">
                <option selected disabled>Symbols</option>
                {% for symbol in symbols %}
                <option value = "{{ symbol }}" > {{ symbol }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min=0>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
